<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Add clothes</title>
  </head>
  <body>
    <div
      class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5"
    >
      <h1 class="mb-3">Add cloth</h1>
      <!-- We bind @ModelAttribute called fighter to this HTML form-->
      <form method="post" th:object="${cloth}">
        <div th:if="${#fields.hasErrors()}">
          <span> Please correct the problems below and resubmit. </span>
        </div>
        <div class="mb-3">
          <label for="clothName" class="form-label">Cloth name: </label>
          <!--By using th:field we "bind" fighter model java fields to html input that we will provide-->
          <input
            type="text"
            class="form-control"
            id="clothName"
            th:field="*{name}"
            aria-describedby="clothHelp"
          />
          <div id="clothHelp" class="form-text">
            Provide cloth name
          </div>
          <span
            class="validationError"
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}"
          >
            Name error
          </span>
        </div>
        <div class="mb-3">
          <label for="yearcreated" class="form-label">Year create: </label>
          <input
            type="number"
            th:field="*{yearcreated}"
            class="form-control"
            id="yearcreated"
          />
          <span
            class="validationError"
            th:if="${#fields.hasErrors('yearcreated')}"
            th:errors="*{yearcreated}"
          >
            Year error
          </span>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">price: </label>
          <input
            type="number"
            step="0.1"
            th:field="*{price}"
            class="form-control"
            id="price"
          />
          <span
            class="validationError"
            th:if="${#fields.hasErrors('price')}"
            th:errors="*{price}"
            >price Error
          </span>
        </div>

        <select
          th:field="*{brand}"
          class="form-select mt-5 mb-5"
          aria-label="brand selection"
        >

          <option
            th:each="brand: ${brands}"
            th:value="${brand}"
            th:text="${brand.title}"
          />
        </select>

        <button class="btn btn-primary mt-5">Create Cloth</button>
      </form>
    </div>
  </body>
</html>
